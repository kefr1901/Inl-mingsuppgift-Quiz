<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">


    <title>QUIZ GAME</title>
</head>

<body>


    <div class="container">
        <div id="question-container"></div>
        <div id="startgame"><input type="text" id="name" placeholder="skriv in ditt namn">
            <input type="number" id="howManyQ" min="1" max="10">
            <button id="btn_start">Startgame</button>
            <p>Spelinstruktioner</p>
            <hr style="margin-bottom: 20px">
            <p>Skriv in ditt namn och välj mellan 1-10 frågor. Vissa frågor kan ha flera rätta svar, detta ser du enkelt med hjälp av att du kan välja flera checkboxes. För att få poäng måste du svara rätt på alla tillgängliga svarsalternativ!  </p>

        </div>
        <div id="showquestion">
            <p id="playername"></p>
            <p id="category"></p>
            <hr style="margin-bottom: 20px">
            <div id="question">frågor</div>
            <div id="answer-btns" class="btn-grid">
                <label> <input type="checkbox" class="checkboxes" id="checkbox0"><span id="a1">fråga 1</span></label>
                <label> <input type="checkbox" class="checkboxes" id="checkbox1"><span id="a2">fråga 2</span></label>
                <label> <input type="checkbox" class="checkboxes" id="checkbox2"><span id="a3">fråga 3</span></label>
                <label> <input type="checkbox" class="checkboxes" id="checkbox3"><span id="a4">fråga 4</span></label>
            </div>



            <button id="next-btn" class="next-btn-btn">Next</button> 
            <div id="endgame"><button id="end-btn">End</button></div>
            
            <hr style="margin-bottom: 20px">
            <p id="progress">Question x of y.</p>
            <p id="points"></p>
       
        </div>


    </div>
    <div id="show-points">
        <h1 id="pointsp"></h1>
        
         <button id="playAgain" href="" onclick="document.location.reload()">Avsluta och spela igen</button></p>
    
    </div>


    <div>
        <footer>

        </footer>
    </div>
    <script src="readQuestions.js"></script>

    <script src="script.js"></script>
</body>

</html>
